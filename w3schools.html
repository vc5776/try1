<!DOCTYPE html>
<html>
<body>
<input type = "number" id="np" value = "number">

<h2>for loop</h2>

<p id="demo"></p>
  
<button onclick="numberinput()">click</button>
  
<script>
function numberinput() {
  n = document.getElementById("np").value;
  var text = "";
  var i;
  for (i = 0; i < n; i++) {
    text += "The number is " + i + "<br>";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
